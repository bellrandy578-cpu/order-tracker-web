<!-- order-status.component.html -->
<h2>Current Order</h2>
<div *ngIf="order$ | async as order; else loading">
  <p>
    {{ order.product }} – <strong>{{ order.status }}</strong>
    ({{ order.date | date:'short' }}) – ${{ order.amount }}
  </p>
  <button (click)="markShipped()">Mark Shipped</button>
</div>

<ng-template #loading><p>Loading order…</p></ng-template>
